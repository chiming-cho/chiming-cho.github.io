<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.K International</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="script.js"></script>
</head>
<body class="light">
  <div class="sidebar">
    <div class="logo" onclick="goHome()">
      <img src="logo.png" alt="logo" />
      <h2>C.K International</h2>
    </div>
    <ul>
      <li onclick="showSection('home')">홈</li>
      <li onclick="showSection('product')">제품</li>
      <li onclick="showSection('service')">서비스</li>
      <li onclick="showSection('contact')">연락</li>
    </ul>
  </div>
  <div class="main">
    <div id="home" class="section">
      <div class="post">
        <h3>Home</h3>
        <p>메인 페이지</p>
      </div>
    </div>

    <div id="product" class="section hidden">
      <div class="post">
        <h3>제품</h3>
        <p>제품 리스트 상세설명 등등..</p>
        <ul>
          <li>Product A</li>
          <li>Product B</li>
          <li>Product C</li>
        </ul>
      </div>
    </div>

    <div id="service" class="section hidden">
      <div class="post">
        <h3>서비스</h3>
        <p>제공하는 서비스 등등..</p>
      </div>
    </div>
    <div id="contact" class="section hidden">
      <div class="post">
        <h3>연락처</h3>
        <p>이메일: sidiousforce@gmail.com
    </div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">🌙 다크 모드</button>
</body>
</html>
